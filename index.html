<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="calculator">
            <h2>Height</h2>
            <input type="text" placeholder="Enter height in cm" class="height">
            <h2>Weight</h2>
            <input type="text" placeholder="Enter weight in kg" class="weight">
            
        </form>
        <button>Submit</button>
        <div class="display"></div>
    </div>
    
    </header>
    <script src="./index.js"></script>
</body>
</html>
